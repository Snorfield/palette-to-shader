<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>

<body>
    <div class="main-container">
        <p class="text">Fetch a palette from Lospec</p>

        <div class="flex-container">
            <input id="palette-name" type="text" class="input" placeholder="Lospec Palette Name">
            <button class="button press" id="fetch">Fetch</button>
        </div>

        <textarea class="textarea" id="color-input" placeholder="Input hex colors..." spellcheck="false"></textarea>

        <p class="text">Outline</p>
        <div class="flex-container">
            <select id="dropdown">
                <option value="dark">Darkest Color</option>
                <option value="light">Lightest Color</option>
            </select>
            <input type="text" class="input" placeholder="Custom Outline Color" id="custom-outline">
        </div>
        <button class="button press" id="generate">Generate</button>

        <textarea class="textarea" id="code-output" placeholder="Generated code..." spellcheck="false"></textarea>
        <a class="text" id="url" href="https://lospec.com/palette-list/slso8">Site Color Palette</a>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
